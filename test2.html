<!doctype html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Maps</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css">

  
    <script
      src='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css'
      rel='stylesheet' />

  </head>

  <body>
    <header>
      <h1>Deposit Refund Systems for a More Circular Economy</h1>
    </header>

    <main>

      <div id="map"></div>



    </main>


    <script>


        mapboxgl.accessToken =
            'pk.eyJ1Ijoic2NvdHRncnViZXIiLCJhIjoiY2s3ZXZycXA3MG10bTNtcXNkMmYyN2FkaiJ9.yGYPwufAE1nLNoqq1PHWgA';
          var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/dark-v10',
            center: [34.069444, -118.445278],
            zoom: 3
          });

          map.on('load', function () {
            // Add a new source from our GeoJSON data and
            // set the 'cluster' option to true. GL-JS will
            // add the point_count property to your source data.
            map.addSource('bottles', {
              type: 'geojson',
              // Point to GeoJSON data.
              data:
                '..data/data.geojson'
            });

            map.addLayer({
              'id': 'recycling-centers',
              'type': 'circle',
              'source': 'bottles',
              'paint': {
                'circle-radius': 6,
                'circle-color': '#B42222'
              },
            });
          }

        </script>
  </body>

</html>
